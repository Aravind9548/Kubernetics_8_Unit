apiVersion: v1
kind: Service
metadata:
  name: api-server
spec:
  type: NodePort
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30002
  selector:
    app: api-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
      - name: api-server
        image: aravindreddy9548/unit-converter-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
          - name: KAFKA_HOST
            value: "kafka-new:29092"
          - name: DB_HOST
            value: "mongodb"
          # --- DEBUGGING VARIABLES ---
          - name: NODE_ENV
            value: "development"
          - name: KAFKAJS_LOG_LEVEL
            value: "debug" # Options: nothing, error, warn, info, debug