apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unit-converter-ingress
  annotations:
    # This rewrites the path so /api/convert becomes /convert if needed
    # (But for your app, we kept the /api prefix in the code, so we might not need this)
    # For now, let's just fix the class name.
    nginx.ingress.kubernetes.io/rewrite-target:
spec:
  rules:
    - host: unit-converter.local  # The fake domain name we will use
      http:
        paths:
          # Rule 1: Send API requests to the API Server
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-server
                port:
                  number: 5000
          # Rule 2: Send everything else to the Frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80